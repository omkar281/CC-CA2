<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admission - Mumbai Institute of Technology</title>

  <style>
    /* Global Styles */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background-image: url('college.jpg');
      background-size: cover;
      background-attachment: fixed;
      background-position: center;
      color: #333;
      overflow-x: hidden;
    }

    /* Navbar */
    .navbar {
      background: rgba(0, 0, 0, 0.7);
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 20px;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .navbar .logo {
      font-size: 1.5em;
      font-weight: bold;
      text-transform: uppercase;
      color: #ffbc47;
      text-decoration: none;
    }

    .nav-links {
      list-style: none;
      display: flex;
      gap: 15px;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      padding: 8px 15px;
      border-radius: 5px;
      transition: background 0.3s ease;
    }

    .nav-links a:hover {
      background: #ffbc47;
    }

    .menu-icon {
      font-size: 1.5em;
      color: white;
      cursor: pointer;
      display: none;
    }

    /* Hero Section */
    .admission {
      background: rgba(255, 255, 255, 0.8);
      padding: 50px 20px;
      margin: 50px auto;
      max-width: 800px;
      text-align: center;
      border-radius: 10px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    }

    .admission h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
      color: #333;
    }

    .admission p {
      font-size: 1.2em;
      margin-bottom: 30px;
      color: #555;
    }

    /* Form Styles */
    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    form label {
      font-size: 1.1em;
      font-weight: bold;
      color: #333;
    }

    form input, form select {
      padding: 10px;
      font-size: 1em;
      border: 1px solid #ccc;
      border-radius: 5px;
      width: 100%;
      box-sizing: border-box;
    }

    form .btn {
      padding: 12px 20px;
      font-size: 1.1em;
      background: #ffbc47;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    form .btn:hover {
      background: #f5a623;
    }

    /* Footer */
    footer {
      background: #333;
      color: white;
      text-align: center;
      padding: 20px 0;
      margin-top: 50px;
    }

    footer p {
      margin: 0;
      font-size: 1em;
    }

    /* Responsive Styles */
    @media (max-width: 768px) {
      .nav-links {
        flex-direction: column;
        display: none;
      }

      .menu-icon {
        display: block;
      }

      .nav-links.active {
        display: flex;
      }
    }
  </style>
</head>
<body>
  <!-- Navigation Bar -->
  <nav class="navbar">
    <a href="index.html" class="logo">Mumbai Institute of Technology</a>
    <ul class="nav-links" id="navLinks">
      <li><a href="index.html">Home</a></li>
      <li><a href="courses.html">Courses</a></li>
      <li><a href="Admission_page.html">Admission</a></li>
      <li><a href="fees_page.html">Fees</a></li>
      <li><a href="Contact_page.html">Contact</a></li>
    </ul>
    <span class="menu-icon" onclick="toggleMenu()">â˜°</span>
  </nav>

  <!-- Hero Section -->
  <section class="admission">
    <h1>Admission Open</h1>
    <p>Apply now to kickstart your journey with us.</p>
<form id="admissionForm">
  <input type="text" id="name" placeholder="Name" required>
  <input type="email" id="email" placeholder="Email" required>

  <select id="course">
    <option>BSC Cs</option>
    <option>BSc IT</option>
    <option>BCA</option>
  </select>

  <button type="submit" class="btn">Apply Now</button>
</form>


  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Mumbai Institute of Technology. All rights reserved.</p>
  </footer>

  <script>
    // Toggle Navbar Menu
    function toggleMenu() {
      const navLinks = document.getElementById('navLinks');
      navLinks.classList.toggle('active');
    }

    // Handle form submission
    document.getElementById("admissionForm").addEventListener("submit", function (event) {
      event.preventDefault(); // Prevent actual form submission
      
      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      const course = document.getElementById("course").value;

      alert(`Thank you, ${name}!\nYour application for the ${course} course has been received. We will contact you shortly at ${email}.`);
    });
  </script>
<script>
document.getElementById("admissionForm").addEventListener("submit", async function (e) {
  e.preventDefault();

  const data = {
    name: document.getElementById("name").value,
    email: document.getElementById("email").value,
    course: document.getElementById("course").value
  };

  const response = await fetch("/.netlify/functions/submitAdmission", {
    method: "POST",
    headers: {
      "Content-Type": "application/json"
    },
    body: JSON.stringify(data)
  });

  const result = await response.json();
  alert(result.message);
});
</script>

</body>
</html>
