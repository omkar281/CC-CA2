<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>College Admission</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)),
        url("college.jpg") no-repeat center center/cover;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      background: #ffffff;
      padding: 30px;
      width: 100%;
      max-width: 420px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }

    input, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      font-size: 15px;
    }

    button {
      background-color: #007bff;
      color: white;
      border: none;
      margin-top: 20px;
      cursor: pointer;
      border-radius: 4px;
    }

    button:hover {
      background-color: #0056b3;
    }

    .message {
      margin-top: 15px;
      text-align: center;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Admission Form</h2>

    <form id="admissionForm">
      <label for="name">Full Name</label>
      <input type="text" id="name" required />

      <label for="email">Email Address</label>
      <input type="email" id="email" required />

      <label for="course">Select Course</label>
      <select id="course" required>
        <option value="">-- Select Course --</option>
        <option value="BSc Computer Science">BSc Computer Science</option>
        <option value="BSc IT">BSc IT</option>
        <option value="BCA">BCA</option>
        <option value="MCA">MCA</option>
      </select>

      <button type="submit">Submit Admission</button>
    </form>

    <div class="message" id="responseMsg"></div>
  </div>

  <script>
    document.getElementById("admissionForm").addEventListener("submit", async function (e) {
      e.preventDefault();

      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const course = document.getElementById("course").value;

      const responseMsg = document.getElementById("responseMsg");
      responseMsg.textContent = "Submitting...";

      try {
        const res = await fetch("/.netlify/functions/submitAdmission", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ name, email, course })
        });

        const data = await res.json();

        if (res.ok) {
          responseMsg.style.color = "green";
          responseMsg.textContent = data.message;
          document.getElementById("admissionForm").reset();
        } else {
          responseMsg.style.color = "red";
          responseMsg.textContent = data.error || "Something went wrong";
        }
      } catch (err) {
        responseMsg.style.color = "red";
        responseMsg.textContent = "Server error. Please try again.";
      }
    });
  </script>

</body>
</html>
