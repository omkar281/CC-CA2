<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <style>

      padding: 20px;

      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    header h1 {
      margin: 0;
      font-size: 2.5em;
      font-weight: 600;
    }

    /* Navigation Bar */
    .navbar {
      background: rgba(0, 0, 0, 0.7);
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 20px;
    }

    .navbar .logo {
      font-size: 1.5em;
      font-weight: bold;
      color: #ffbc47;
      text-decoration: none;
    }

    .nav-links {
      list-style: none;
      display: flex;
      gap: 15px;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      padding: 8px 15px;
      border-radius: 5px;
      transition: background 0.3s ease;
    }

    .nav-links a:hover {
      background: #ffbc47;
    }

    .menu-icon {
      font-size: 1.5em;
      color: white;
      cursor: pointer;
      display: none;
    }

    /* Section Styles */
    section {
      background: rgba(255, 255, 255, 0.95);
      margin: 40px auto;
      padding: 30px 20px;
      max-width: 800px;
      border-radius: 10px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    }

    section h2 {
      text-align: center;
      font-size: 2em;
      margin-bottom: 20px;
      color: #0056D2;
    }

    .contact-details {
      text-align: center;
      margin-bottom: 30px;
    }

    .contact-details p {
      font-size: 1.1em;
      color: #555;
    }

    /* Form Styles */
    form {
      max-width: 600px;
      margin: 0 auto;
      background: #f9f9f9;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    form input, form textarea {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 1em;
    }

    form button {
      width: 100%;
      padding: 12px;
      background: #007BFF;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    form button:hover {
      background: #0056D2;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .nav-links {
        flex-direction: column;
        display: none;
      }

      .menu-icon {
        display: block;
      }

      .nav-links.active {
        display: flex;
      }
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <h1>Contact Us</h1>
  </header>

  <!-- Navigation Bar -->
  <nav class="navbar">
    <a href="index.html" class="logo">Mumbai Institute of Technology</a>
    <ul class="nav-links" id="navLinks">
      <li><a href="index.html">Home</a></li>
      <li><a href="courses.html">Courses</a></li>
      <li><a href="Admission_page.html">Admission</a></li>
      <li><a href="fees_page.html">Fees</a></li>
      <li><a href="Contact_page.html">Contact</a></li>
    </ul>
    <span class="menu-icon" onclick="toggleMenu()">â˜°</span>
  </nav>

  <!-- Contact Section -->
  <section>
    <div class="contact-details">
      <h2>Reach Out to Us</h2>
      <p>Email: contact@mumbaiinstituteoftechnology.edu | Phone: +91 9987891705</p>
    </div>
 <form id="contactForm">
  <input type="text" id="name" placeholder="Your Name" required />
  <input type="email" id="email" placeholder="Your Email" required />
  <textarea id="message" placeholder="Your Message" required></textarea>
  <button type="submit">Send Message</button>
</form>

<p id="contactMsg"></p>

<script>
document.getElementById("contactForm").addEventListener("submit", async function (e) {
  e.preventDefault();

  const name = document.getElementById("name").value.trim();
  const email = document.getElementById("email").value.trim();
  const message = document.getElementById("message").value.trim();

  const msg = document.getElementById("contactMsg");
  msg.textContent = "Sending...";

  try {
    const res = await fetch("/.netlify/functions/submitContact", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ name, email, message })
    });

    const data = await res.json();

    if (res.ok) {
      msg.style.color = "green";
      msg.textContent = data.message;
      document.getElementById("contactForm").reset();
    } else {
      msg.style.color = "red";
      msg.textContent = data.error || "Failed to send message";
    }
  } catch (err) {
    msg.style.color = "red";
    msg.textContent = "Server error";
  }
});
</script>
